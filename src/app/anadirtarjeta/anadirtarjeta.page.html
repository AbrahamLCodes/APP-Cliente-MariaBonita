<ion-content [fullscreen]="true">
  <section class="section1">
    <main>
      <h1>Save a card</h1>
      <br>
      <div class="contbtn">
        <p>
        You can add your credit or debit card with confidence,
        we do not store any sensitive information about your payment method
        Remember that when paying you will have to write your CVV.
        </p>
      </div>
      <br>
      
      <form [formGroup]="tarjetaForm" (ngSubmit)="submitTarjeta()">
        <p><strong>Card info</strong></p>
        <br>
        <p>Cardholder name</p>
        <input formControlName="titular" type="text" style="border: solid 1px #4c0607;">

        <p>Card number</p>
        <input formControlName="numero" type="number" style="border: solid 1px #4c0607;">

        <div class="flexInputs">
          <div class="item">
            <p>MM</p>
            <ion-item lines="none" style="margin: 2% 0%; text-align: center; border-radius: 50px; padding-left: 0px;">
              <ion-datetime formControlName="mes" displayFormat="MM" placeholder="Choose month"></ion-datetime>
            </ion-item>
          </div>
          <div class="item">
            <p>YY</p>
            <ion-item lines="none" style="margin: 2% 0%; text-align: center; border-radius: 50px; padding-left: 0px;">
              <ion-datetime formControlName="anio" displayFormat="YY"  min="2021" max="2028" placeholder="Choose year"></ion-datetime>
            </ion-item>
          </div>
        </div>

        <p>Card name (Ex: Work, Personal, etc)</p>
        <input formControlName="nombre" type="text" style="border: solid 1px #4c0607;">
        <button>Save</button>
      </form>
    </main>
  </section>
  <section class="fondo"></section>
</ion-content>
